<div class="container">
  <h2>📝 Test de Dictée</h2>
  <p>{{ statusMessage }}</p>

  <button (click)="startDictation()">▶️ Commencer la Dictée</button>

  <form *ngIf="inputs.length" (ngSubmit)="submit()" class="dictation-form">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Votre réponse</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let input of inputs; let i = index; trackBy: trackByIndex"
        >
          <td>{{ i + 1 }}</td>
          <td>
            <!-- Toujours éditable -->
            <input
              [(ngModel)]="inputs[i]"
              name="input{{i}}"
              autocomplete="off"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <button type="submit" [disabled]="score !== null">✅ Soumettre</button>
  </form>

  <div *ngIf="score !== null" class="result">
    <h3>🎯 Résultat : {{ score }} / {{ words.length }}</h3>
  </div>
</div>
